      <script type="text/javascript">
$(function(){
  window.setTimeout(
    function(){
      var i = 0;
      $('.image-container').each(function(){
        var a = $(this);
        i += 1;
        parentId = 'ic' + i;
        a.attr('id', parentId);
        $('img', a).slideshowify({parentEl: '#' + parentId});
      });
    }
  , 3000);
});
</script>
<p>
<ul class="dibujos-list">
    <li style="position: relative;">

    </li>
